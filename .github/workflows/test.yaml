name: Run tests
on: [pull_request,workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9.2

    - name: Install library and test tools
      run: |
        pip install .
        pip install pytest

    - name: Run Tests
      run: pytest
